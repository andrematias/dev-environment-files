enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# [[on-window-detected]]
# if.app-name-regex-substring = 'quicktime'
# run = 'layout floating'

[mode.main.binding]
    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
    #                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    cmd-alt-h = []

    # i3 wraps focus by default
    cmd-h = 'focus --boundaries-action wrap-around-the-workspace left'
    cmd-j = 'focus --boundaries-action wrap-around-the-workspace down'
    cmd-k = 'focus --boundaries-action wrap-around-the-workspace up'
    cmd-l = 'focus --boundaries-action wrap-around-the-workspace right'

    cmd-shift-h = 'move left'
    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    cmd-ctrl-h = 'join-with left'
    cmd-ctrl-j = 'join-with down'
    cmd-ctrl-k = 'join-with up'
    cmd-ctrl-l = 'join-with right'

    cmd-f = 'fullscreen'

    cmd-shift-s = 'layout v_accordion' # 'layout stacking' in i3
    cmd-shift-w = 'layout h_accordion' # 'layout tabbed' in i3
    cmd-shift-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

    cmd-shift-space = 'layout floating tiling' # 'floating toggle' in i3

    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    cmd-5 = 'workspace 5'
    cmd-6 = 'workspace 6'
    cmd-7 = 'workspace 7'
    cmd-8 = 'workspace 8'
    cmd-9 = 'workspace 9'

    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    cmd-shift-5 = 'move-node-to-workspace 5'
    cmd-shift-6 = 'move-node-to-workspace 6'
    cmd-shift-7 = 'move-node-to-workspace 7'
    cmd-shift-8 = 'move-node-to-workspace 8'
    cmd-shift-9 = 'move-node-to-workspace 9'

    cmd-shift-r = 'reload-config'

    cmd-r = 'mode resize'

    # Programs keybindings
    alt-enter = 'exec-and-forget open -a /Applications/Utilities/iTerm.app'

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'

[gaps]
    inner.horizontal = 5
    inner.vertical   = 5
    outer.left       = 5
    outer.right      = 5
    outer.bottom     = 5
    outer.top        = 5
